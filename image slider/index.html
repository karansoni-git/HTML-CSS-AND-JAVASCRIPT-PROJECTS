<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatainer">
      <div class="slide" style="display: block">
        <img
          src="https://images.unsplash.com/photo-1507608869274-d3177c8bb4c7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image1"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image2"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1473800447596-01729482b8eb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image3"
        />
      </div>
      <div class="btn prev">&lt;</div>
      <div class="btn next">&gt;</div>
    </div>
  </body>
  <script>
    let getPrevBtn = document.querySelector(".prev");
    let getNextBtn = document.querySelector(".next");
    let getSlider = document.querySelectorAll(".slide");
    let currentSlide = 0;

    function nextClick() {
      getSlider[currentSlide].style.display = "none";
      currentSlide++;
      if (currentSlide == getSlider.length) {
        currentSlide = 0;
      }
      getSlider[currentSlide].style.display = "block";
    }
    getNextBtn.addEventListener("click", nextClick);


    function prevClick() {
      getSlider[currentSlide].style.display = "none";
      currentSlide--;
      if (currentSlide < 0) {
        currentSlide = 2;
      }
      getSlider[currentSlide].style.display = "block";
    }
    getPrevBtn.addEventListener("click", prevClick);
    setInterval(nextClick, 4000);
  </script>
</html>
