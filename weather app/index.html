<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main_content">
          <div class="deg">
            <p>20</p>
          </div>
          <div class="location">
            <p id="city">Gondal</p>
            <p id="time_date">12.00 - Wednesday 2025-03-26</p>
          </div>
          <div class="condition">
            <img src="" alt="weather image" height="30" width="30" id="img"/>
            <p id="cond">Mist</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <form action="" id="search" autocomplete="off">
        <input type="text" placeholder="Search Here" id="search_bar" autofocus />
        <input type="submit" value="Search" id="button"/>
      </form>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
