<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Deva:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h1 id="heading">
          TO-DO List<img
            src="to-do-list image.png"
            alt="todo list image"
            id="todoImg"
          />
        </h1>
        <div id="addTask">
          <input type="text" placeholder="Add Your Task" id="input" />
          <button type="button" id="btn">Add</button>
        </div>
        <!-- this is a dummy or sample todo item -->
        <!-- <div class="todoItem">
          <i class="fa-regular fa-circle select"></i>
          <h3>Go to gym</h3>
          <button class="deleteBtn">Delete</button>
        </div> -->
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
