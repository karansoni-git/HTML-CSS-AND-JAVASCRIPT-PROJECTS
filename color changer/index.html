<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">color changer</h1>
    <div class="color_container">
      <span class="button" id="red">red</span>
      <span class="button" id="yellow">yellow</span>
      <span class="button" id="blue">blue</span>
      <span class="button" id="green">green</span>
    </div>
    <h3>click on any color box to change the color of the background color</h3>
  </body>
  <script src="script.js"></script>
</html>
